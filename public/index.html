<!DOCTYPE html>
<html>

<head>
    <title>BEXREAL - DIGITAL TWIN</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon"
        href="https://github.com/Autodesk-Forge/learn.forge.viewmodels/raw/master/img/favicon.ico">
    <!-- Common packages: jQuery, Bootstrap, jsTree -->
    <!-- <script src="../resources/notify.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
    <!-- Autodesk Forge Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css"
        type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- this project files -->
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/ForgeViewer.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/extensiones.js"></script>
    <script src="js/anotaciones.js"></script>
</head>

<body>

    <!----------------------------------------->
    <!--                NAVBAR               -->
    <!----------------------------------------->
    <nav class="navbar navbar-dark bg-dark fixed-top d-flex justify-content-center">
        <a class="navbar-brand" href="https://www.bexreal.com" target="_blank">
            <img src="https://www.bexreal.com/wp-content/uploads/Logo-Bexreal.svg" width="150" alt="Bexreal">
        </a>
    </nav>

    <!----------------------------------------->
    <!--              CENTRAL                -->
    <!----------------------------------------->
    <div class="container-fluid fill">
        <div class="row fill">
            <div id="viewerContainer" class="col-sm-12 fill padding0">
                <div id="forgeViewer" class="forge-viewer"></div>
                <!-- <div id="forgeViewer2" class="forge-viewer"></div> -->
            </div>
            <div class="col-sm-3 fill padding0 panel panelAnotaciones">
                <div class="card fill">
                    <h3 class="card-header tituloAnotaciones">ANOTACIONES DE OBRA <button type="submit" class="btnForm btnNuevo" data-action="crear"
                        id="btnNuevaAnotacion" onclick="toCrearAnotacion()"><img src="./img/plusIcon.png" class="plusImg" width="18" height="18">Nueva</button></h3>
                    <div class="card-body listaAnotaciones"></div>
                    <div id="gestionAnotacionesContainer" style="display: none;">
                        <div class="tituloAnotacionesContainer">
                            <h5 id="cabeceraAnotacion" class="card-header tituloAnotaciones">NUEVA ANOTACIÓN</h5>
                            <img src="./img/minusIcon.png" class="minusImg" width="24" height="24">
                        </div>
                            <div class="card-body gestionarAnotaciones">
                                <form id="formAnotaciones">
                                    <div class="form-group">
                                        <label for="titulo">Título</label>
                                        <input type="text" name="titulo" class="form-control" id="tituloAnotacion"
                                            placeholder="Título de la anotación" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="user">Usuario</label>
                                        <input type="text" name="usuario" class="form-control" id="usuarioAnotacion"
                                            placeholder="Usuario" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="user">Prioridad</label>
                                        <input type="text" name="estado" class="form-control" id="prioridadAnotacion"
                                            placeholder="Grado de prioridad" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="user">Prioridad</label>
                                        <textarea id="descripcionAnotacion" name="descripcion" rows="4"
                                            class="form-control" disabled></textarea>
                                    </div>
                                    <div class="botonera">
                                        <button type="submit" class="btnForm btnEditar" data-action="activarEditar"
                                            id="btnEditarAnotacion">Editar</button>
                                        <button type="submit" class="btn btn-success" data-action="actualizar"
                                            style="display: none;" id="btnModificarAnotacion">Actualizar
                                            anotación</button>
                                        <button type="submit" style="display: none;" class="btn btn-danger"
                                            data-action="cancelar" id="btnCancelarAnotacion">Cancelar</button>
                                        <button type="submit" style="display: none;" class="btnForm btnNuevo"
                                            data-action="guardar" id="btnGuardarAnotacion">Guardar</button>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
